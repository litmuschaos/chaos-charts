---
apiVersion: litmuschaos.io/v1alpha1
description:
  message: |
    Kill OpenEBS pool disk loss.
kind: ChaosExperiment
metadata:
  labels:
    litmuschaos.io/name: openebs
  name: openebs-pool-disk-loss
  version: 0.1.0
spec:
  definition:
    scope: Cluster
    permissions:
      - apiGroups:
          - ""
          - "extensions"
          - "apps"
          - "batch"
          - "litmuschaos.io"
          - "openebs.io"
          - "storage.k8s.io"
        resources:
          - "daemonsets"
          - "replicasets"
          - "events"
          - "jobs"
          - "pods"
          - "pods/exec"
          - "configmaps"
          - "persistentvolumeclaims"
          - "cstorvolumereplicas"
          - "chaosengines"
          - "chaosexperiments"
          - "chaosresults"
        verbs:
          - "create"
          - "get"
          - "delete"
          - "list"
          - "patch"
          - "update"
    image: "litmuschaos/ansible-runner:latest"
    args:
    - -c
    - ansible-playbook ./experiments/openebs/openebs-pool-disk-loss/openebs_pool_disk_loss_ansible_logic.yml -i /etc/ansible/hosts -vv; exit 0
    command:
    - /bin/bash
    env:
      - name: ANSIBLE_STDOUT_CALLBACK
        value: 'default'

      - name: TOTAL_CHAOS_DURATION
        value: '15'

      # Period to wait before injection of chaos in sec
      - name: RAMP_TIME
        value: ''

      - name: CHAOS_NAMESPACE
        value: ''

      # It supports GCP and AWS
      - name: CLOUD_PLATFORM
        value: 'GCP'

      - name: PROJECT_ID 
        value: ''

      - name: NODE_NAME
        value: ''

      - name: DISK_NAME
        value: ''

      - name: ZONE_NAME
        value: ''

      - name: DEVICE_NAME
        value: ''

      # provide auxiliary application details - namespace and labels of the applications
      # sample input is - "ns1:app=percona,ns2:name=nginx"
      - name: AUXILIARY_APPINFO
        value: ''

      - name: LIVENESS_APP_LABEL
        value: ''

      - name: LIVENESS_APP_NAMESPACE
        value: ''

      - name: DATA_PERSISTENCE
        value: ''

      - name: OPENEBS_NAMESPACE
        value: 'openebs'
    labels:
      name: openebs-nfs-provisioner-kill
    configmaps:
    - name: test-data
      mountPath: /mnt/
    secrets:
    - name: cloud-secret
      mountPath: /tmp/
    
  

---
apiVersion: litmuschaos.io/v1alpha1
description:
  message: |
    Kill the cstor target/Jiva controller container and check if gets created again
kind: ChaosExperiment
metadata:
  labels:
    litmuschaos.io/name: openebs
  name: openebs-target-failure
  version: 0.1.1
spec:
  definition:
    image: "openebs/ansible-runner:ci"
    args:
    - -c
    - ansible-playbook ./experiments/chaos/openebs_target_failure/test.yml -i /etc/ansible/hosts -vv; exit 0
    command:
    - /bin/bash
    env:
    - name: ANSIBLE_STDOUT_CALLBACK
      value: default
    - name: TARGET_NAMESPACE
      value: "openebs"
    - name: DATA_PERSISTENCE
      value: ""
    - name: CHAOS_TYPE
      value: "target-zrepl-kill"
    - name: TARGET_CONTAINER
      value: "cstor-volume-mgmt"
    - name: DEPLOY_TYPE
      value: "deployment"
    labels:
      name: openebs-target-failure
    configmaps:
    - name: target-failure
      data:
        parameters.yml: |
---

apiVersion: litmuschaos.io/v1alpha1
description:
  message: |
    Network delay to target pod belonging to a deployment/statefulset/daemonset
kind: ChaosExperiment
metadata:
  labels:
    litmuschaos.io/name: openebs
  name: openebs-target-network-delay
  version: 0.1.2
spec:
  definition:
    permissions:
      apiGroups:
        - ""
        - "extensions"
        - "apps"
        - "batch"
        - "litmuschaos.io"
        - "openebs.io"
        - "storage.k8s.io"
      resources:
        - "daemonsets"
        - "statefulsets"
        - "deployments"
        - "replicasets"
        - "jobs"
        - "pods"
        - "pods/exec"
        - "chaosengines"
        - "chaosexperiments"
        - "chaosresults"
        - "persistentvolumeclaims"
        - "storageclasses"
        - "persistentvolumes"
      verbs:
        - "*"
    image: "litmuschaos/ansible-runner:ci"
    args:
    - -c
    - ansible-playbook ./experiments/openebs/openebs-target-network-delay/openebs_target_network_delay_ansible_logic.yml -i /etc/ansible/hosts -vv; exit 0
    command:
    - /bin/bash
    env:
    - name: ANSIBLE_STDOUT_CALLBACK
      value: 'default'

    - name: OPENEBS_NAMESPACE
      value: 'openebs'

    - name: APP_PVC
      value: ''

    # only pumba supported
    # For pumba image use : gaiaadm/pumba:0.4.8
    - name: LIB_IMAGE
      value: 'gaiaadm/pumba:0.4.8' 

    - name: NETWORK_DELAY
      value: '60000' # in milliseconds

    - name: CHAOS_DURATION
      value: '60000' # in milliseconds
            
    - name: LIVENESS_APP_LABEL
      value: ''

    - name: LIVENESS_APP_NAMESPACE
      value: ''

    - name: DATA_PERSISTENCE
      value: ''   

    labels:
      name: openebs-target-network-delay
    configmaps:
    - name: openebs-target-network-delay
      data:
        parameters.yml: |


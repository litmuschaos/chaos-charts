---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nginx-sa
  namespace: openebs
  labels:
    name: nginx-sa
---
# Source: openebs/templates/clusterrole.yaml
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: nginx-sa
  labels:
    name: nginx-sa
rules:
- apiGroups:
    - ""
    - "apps"
    - "litmuschaos.io"
    - "batch"
    - "extensions"
    - "storage.k8s.io"
    - "openebs.io"
  resources:
    - "pods"
    - "pods/exec"
    - "jobs"
    - "configmaps"
    - "services"
    - "persistentvolumeclaims"
    - "storageclasses"
    - "persistentvolumeclaims"
    - "persistentvolumes"
    - "chaosengines"
    - "chaosexperiments"
    - "chaosresults"
    - "cstorpools"
    - "cstorvolumereplicas"
    - "replicasets"
  verbs:
    - "create"
    - "get"
    - "delete"
    - "list"
    - "patch"
    - "update"
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: nginx-sa
  labels:
    name: nginx-sa
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: nginx-sa
subjects:
- kind: ServiceAccount
  name: nginx-sa
  namespace: openebs

apiVersion: litmuschaos.io/v1alpha1
kind: ChaosEngine
metadata:
  name: pool-chaos
  namespace: default
spec:
  auxiliaryAppInfo: 'false'
  appinfo:
    appns: 'openebs'
    applabel: 'app=nginx'
    appkind: 'deployment'
  chaosServiceAccount: nginx-sa
  monitoring: false
  components:
    runner:
      image: 'litmuschaos/chaos-executor:1.0.0'
      type: 'go'
  # It can be delete/retain
  jobCleanUpPolicy: 'delete'
  experiments:
    - name: openebs-pool-network-delay
      spec:
        components:
          # env:
            - name: APP_PVC
              value: '' 

            - name: OPENEBS_NAMESPACE
              value: 'openebs'
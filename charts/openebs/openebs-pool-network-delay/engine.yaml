apiVersion: litmuschaos.io/v1alpha1
kind: ChaosEngine
metadata:
  name: pool-chaos
  namespace: default
spec:
  annotationCheck: 'false'
  appinfo:
    appns: 'default'
    applabel: 'app=percona'
    appkind: 'deployment'
  chaosServiceAccount: nginx-sa
  monitoring: false
  components:
    runner:
      image: 'litmuschaos/chaos-runner:ci'
      type: 'go'
  # It can be delete/retain
  jobCleanUpPolicy: 'delete'
  experiments:
    - name: openebs-pool-network-delay
      spec:
        components:
          env:
            - name: APP_PVC
              value: '' 

            - name: OPENEBS_NAMESPACE
              value: 'openebs'
                  # in milliseconds
            - name: NETWORK_DELAY
              value: '60000'

            # in milliseconds  
            - name: TOTAL_CHAOS_DURATION
              value: '60000'
            
            # in milliseconds
            - name: CHAOS_INTERVAL
              value: '1000'
              
            - name: DATA_PERSISTENCE
              value: ''
        
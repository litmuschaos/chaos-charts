---
apiVersion: litmuschaos.io/v1alpha1
description:
  message: |
    Kill the pool container and check if gets scheduled again
kind: ChaosExperiment
metadata:
  labels:
    litmuschaos.io/name: openebs
  name: openebs-pool-container-failure
  version: 0.1.2
spec:
  permissions:
    apiGroups:
      - ""
      - "extensions"
      - "apps"
      - "batch"
      - "litmuschaos.io"
      - "openebs.io"
    resources:
      - "daemonsets"
      - "statefulsets"
      - "deployments"
      - "replicasets"
      - "jobs"
      - "pods"
      - "pods/exec"
      - "chaosengines"
      - "chaosexperiments"
      - "chaosresults"
      - "persistentvolumeclaims"
      - "cstorvolumereplicas"
    verbs:
      - "*"
  definition:
    image: "litmuschaos/ansible-runner:ci"
    args:
    - -c
    - ansible-playbook ./experiments/openebs/openebs-pool-container-failure/openebs_pool_container_failure_ansible_logic.yml -i /etc/ansible/hosts -vv; exit 0
    command:
    - /bin/bash
    env:
    - name: ANSIBLE_STDOUT_CALLBACK
      value: 'default'

    - name: OPENEBS_NS
      value: 'openebs'

    - name: APP_PVC
      value: ''

    - name: LIVENESS_APP_LABEL
      value: ''

    # only pumba supported
    # For pumba image use : gaiaadm/pumba:0.4.8
    - name: LIB_IMAGE  
      value: 'gaiaadm/pumba:0.4.8' 

    - name: LIVENESS_APP_NAMESPACE
      value: '' 

    - name: DATA_PERSISTENCE
      value: ''

    - name: CHAOS_ITERATIONS
      value: '2'

    labels:
      name: openebs-pool-container-failure
    configmaps:
    - name: openebs-pool-container-failure
      mountPath: /mnt
  

apiVersion: litmuschaos.io/v1alpha1
kind: ChaosEngine
metadata:
  name: nginx-chaos
  namespace: default
spec:
  # It can be true/false
  annotationCheck: 'false'
  # It can be active/stop
  engineState: 'active'
  #ex. values: ns1:name=percona,ns2:run=nginx
  auxiliaryAppInfo: ''
  chaosServiceAccount: vm-poweroff-sa
  # It can be delete/retain
  jobCleanUpPolicy: 'delete'
  experiments:
    - name: vm-poweroff
      spec:
        components:
          env:
            # set chaos duration (in sec) as desired
            - name: TOTAL_CHAOS_DURATION
              value: '30'

            # provide vm moid
            - name: APP_VM_MOID
              value: ''

            - name: VCENTERSERVER
              valueFrom:
                secretKeyRef:
                  name: vcenter-secret
                  key: VCENTERSERVER

            - name: VCENTERUSER
              valueFrom:
                secretKeyRef:
                  name: vcenter-secret
                  key: VCENTERUSER

            - name: VCENTERPASS
              valueFrom:
                secretKeyRef:
                  name: vcenter-secret
                  key: VCENTERPASS


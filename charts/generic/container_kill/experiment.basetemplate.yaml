apiVersion: litmuschaos.io/v1alpha1
description:
  message: "Kills a container belonging to an application pod \n"
kind: ChaosExperiment
metadata:
  name: container-kill
  version: {{ VERSION }}
spec:
  definition:
    env:
    - name: ANSIBLE_STDOUT_CALLBACK
      value: default
    - name: TARGET_CONTAINER
      value: ""
    - name: KILL_MODE
      value: ""
    - name: LIB
      value: ""
    image: "litmuschaos/ansible-runner:ci"
    labels:
      name: container-kill
    litmusbook: /experiments/generic/container_kill/container_kill_k8s_job.yml

apiVersion: litmuschaos.io/v1alpha1
description:
  message: |
    Deletes a pod belonging to a deployment/statefulset/daemonset
kind: ChaosExperiment
metadata:
  name: pod-delete
  version: {{ VERSION }}
spec:
  definition:
    env:
    - name: ANSIBLE_STDOUT_CALLBACK
      value: default
    - name: TOTAL_CHAOS_DURATION
      value: 15
    - name: CHAOS_INTERVAL
      value: 5
    - name: LIB
      value: ""
    image: "litmuschaos/ansible-runner:ci"
    labels:
      name: pod-delete
    litmusbook: /experiments/generic/pod_delete/pod_delete_ansible_logic.yml

apiVersion: litmuschaos.io/v1alpha1
kind: ChaosEngine
metadata:
  name: process-kill-chaos
spec:
  # It can be active/stop
  engineState: 'active'
  chaosServiceAccount: process-kill-sa
  # It can be delete/retain
  jobCleanUpPolicy: 'delete'
  experiments:
    - name: process-kill
      spec:
        components:
          env:
            # set chaos duration (in sec) as desired
            - name: TOTAL_CHAOS_DURATION
              value: '30'

            # set chaos interval (in sec) as desired
            - name: CHAOS_INTERVAL
              value: '30'

            # target process ids as comma separated values
            - name: PROCESS_IDS
              value: ''

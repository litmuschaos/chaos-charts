apiVersion: litmuschaos.io/v1alpha1
description:
  message: |
    causes loss of a non-boot disk volume from a node or VM instance for a specified duration of time
kind: ChaosExperiment
metadata:
  name: vm-disk-loss
  labels:
    name: vm-disk-loss
    app.kubernetes.io/part-of: litmus
    app.kubernetes.io/component: chaosexperiment
    app.kubernetes.io/version: latest
spec:
  definition:
    scope: Cluster
    permissions:
      - apiGroups: 
          - "" 
          - "batch" 
          - "litmuschaos.io"
        resources: 
          - "jobs" 
          - "pods" 
          - "pods/log" 
          - "events" 
          - "secrets" 
          - "pods/exec" 
          - "chaosengines" 
          - "chaosexperiments" 
          - "chaosresults"
        verbs: 
          - "create" 
          - "list" 
          - "get" 
          - "patch" 
          - "update" 
          - "delete" 
    image: "neelanjan00/go-runner:gcp-vm-disk-loss"
    imagePullPolicy: Always
    args:
    - -c
    - ./experiments -name vm-disk-loss
    command:
    - /bin/bash
    env:

    - name: TOTAL_CHAOS_DURATION
      value: '30' 

    - name: CHAOS_INTERVAL
      value: '10'

    - name: LIB
      value: 'litmus'
    
    # Period to wait before and after injection of chaos in sec
    - name: RAMP_TIME
      value: '0'

    # parallel or serial; determines how chaos is injected
    - name: SEQUENCE
      value: 'parallel'

    # set the GCP project id
    - name: GCP_PROJECT_ID
      value: ''

    # set the disk volume name(s) as comma seperated values for eg. volume1,volume2,...
    - name: DISK_VOLUME_NAMES
      value: ''
              
    # set the disk zone(s) as comma seperated values in the corresponding order of DISK_VOLUME_NAME for eg. zone1,zone2,...
    - name: DISK_ZONES
      value: ''
            
    # set the device name(s) as comma seperated values in the corresponding order of DISK_VOLUME_NAME for eg. device1,device2,...
    - name: DEVICE_NAMES
      value: ''
      
    labels:
      name: vm-disk-loss
      app.kubernetes.io/part-of: litmus
      app.kubernetes.io/component: experiment-job
      app.kubernetes.io/version: latest 
    secrets:
    - name: cloud-secret
      mountPath: /tmp/

apiVersion: kyverno.io/v1
kind: Policy
metadata:
  name: allow-selinux
  annotations:
    policies.kyverno.io/title: Allow SELinux
    policies.kyverno.io/category: Pod Security Standards (Privileged)
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      SELinux options can be used to escalate privileges
spec:
  validationFailureAction: audit
  background: true
  rules:
    - name: seLinux
      match:
        resources:
          kinds:
            - Pod
          selector:
            matchLabels:
              app.kubernetes.io/component: experiment-job
      validate:
        message: >-
          Setting custom SELinux options is allowed. It can be defined at 
          spec.securityContext.seLinuxOptions, and spec.containers[*].securityContext.seLinuxOptions       
        pattern:
          spec:
            =(securityContext):
              =(seLinuxOptions):
                rule: "RunAsAny"
            containers:
              - =(securityContext):
                  =(seLinuxOptions):
                    rule: "RunAsAny"
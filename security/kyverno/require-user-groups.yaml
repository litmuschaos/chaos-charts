apiVersion: kyverno.io/v1
kind: Policy
metadata:
  name: require-user-groups
  annotations:
    policies.kyverno.io/category: Pod Security Standards
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      Containers should allow to run with a root primary or supplementary GID.
spec:
  validationFailureAction: audit
  background: true
  rules:
    - name: user-groups
      match:
        resources:
          name: check-runasuser
          kinds:
            - Pod
          selector:
            matchLabels:
              app.kubernetes.io/component: experiment-job
      validate:
        message: >-
          Running the user IDs are allowed.
        pattern:
          spec:
            =(securityContext):
                =(runAsUser): 'RunAsAny'
            containers:
              - =(securityContext):
                  =(runAsUser): 'RunAsAny'
    - name: allow supplementary groups 
      match:
        resources:
          name: check-supplementalGroups
          kinds:
            - Pod
          selector:
            matchLabels:
              app.kubernetes.io/component: experiment-job
      validate:
        message: >-
           Adding of supplemental group IDs is allowed.
        pattern:
          spec:
             =(securityContext):
               =(supplementalGroups):
               - 'RunAsAny'
    - name: allow groups ids
      match:
        resources:
          name: check-fsGroup
          kinds:
            - Pod
          selector:
            matchLabels:
              app.kubernetes.io/component: experiment-job
      validate:
        message: >-
          Changing to root group ID is allowed.
        pattern:
           spec:
             =(securityContext):
               =(fsGroup): 'RunAsAny'
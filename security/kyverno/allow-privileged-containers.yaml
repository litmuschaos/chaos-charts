apiVersion: kyverno.io/v1
kind: Policy
metadata:
  name: allow-privileged-containers
  annotations:
    policies.kyverno.io/category: Pod Security Standards
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      Privileged policies only allow the litmus containers to use privileged mode.
spec:
  validationFailureAction: audit
  background: true
  rules:
    - name: priviledged-containers
      match:
        resources:
          kinds:
            - Pod
          selector:
            matchLabels:
              app.kubernetes.io/component: experiment-job
      validate:
        message: >-
           Privileged mode is allowed. The fields spec.containers[*].securityContext.privileged can be set to be true or false.
        pattern:
          spec:
            containers:
              - =(securityContext):
                  =(privileged): "true | false"
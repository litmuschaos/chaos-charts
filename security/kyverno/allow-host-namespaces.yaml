apiVersion: kyverno.io/v1
kind: Policy
metadata:
  name: allow-host-namespaces
  annotations:
    policies.kyverno.io/category: Pod Security Standards
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      Host namespaces (Process ID namespace, Inter-Process Communication namespace, and
      network namespace) allow access to shared information and can be used to elevate
      privileges. Pods should  allowed access to host namespaces.      
spec:
  validationFailureAction: audit
  background: true
  rules:
    - name: host-namespaces
      match:
        resources:
          kinds:
            - Pod
          selector:
            matchLabels:
              app.kubernetes.io/component: experiment-job
      validate:
        message: >-
          Sharing the host namespaces is allowed. The fields spec.hostNetwork should be false,
          spec.hostIPC should be false, and spec.hostPID can be set to true or false.          
        pattern:
          spec:
            =(hostPID): "true | false"
            = (hostIPC): "false"
            =(hostNetwork): "false"
            